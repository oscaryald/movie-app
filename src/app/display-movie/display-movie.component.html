<div class="col m7 s12">
  <h3 class="fade-in-right"> {{movie.title}} </h3>
    <div class="row">
      <div class="col m3 fade-in-right slower">
        {{movie.release_date}}
      </div>
    </div>


    <div class="row">
      <div class="flow-text col s12 fade-in-left slow">
       {{movie.overview}}
      </div>
    </div>
</div>
<div class="col m5">
  <img [src]="getPosterUrl(movie.poster_url)" alt="" class="movie-poster fade-in-left">
</div>
